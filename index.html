    <script>
      var api = "https://api.github.com/repos/jyydev/jyydev.github.io/contents/";
      //var api = "https://api.github.com/repos/jyydev/img/contents/";
      var root = "https://jyydev.github.io/"
      var items = [];
      $.ajaxSetup({
        async: false
      });
      log = z => console.log(z)
      
      function tree(folder = '') {
        url = api + folder
        log(url)


        $.getJSON(url, function(data) {
          var path;
          var item


          $.each(data, function(key, d) {
            if (d.type == "dir") path = d.path + '/';
            else path = d.path
            item = "<li>" + "<a href=\"" + url + path + "\">" + path + "</a></li>"
            log(item);
            items.push(item);

            if (d.type == "dir") {
              items.push('<ul>')
              tree(d.path)
              items.push('</ul>')

            }

          });

        });

        log(items)
      }

    </script>
